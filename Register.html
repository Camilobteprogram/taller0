<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <script
      src="https://kit.fontawesome.com/6131ecdde6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="CSS/estilos.css"/>
  </head>
  <body>
    <div class="container-register">
      <div class="welcome">
        <div>
          <img src="IMG/Hotelia horizontal blanco.svg" alt="" style="width: 100%"/>
          <h1>Eres Más que bienvenido</h1>
        </div>
      </div>
      <div class="container-form-register">
        <div class="container-form">
          <h1>Registrate</h1>
          <form>
            <div>
              <label>Tipo de documento</label>
              <br />
              <select name="" id="">
                <option value="" disabled>Seleccione</option>
                <option value="">Cedula</option>
                <option value="">Pasaporte</option>
                <option value="">Otro</option>
              </select>
            </div>
            <div>
              <label for="">Número de documento</label>
              <input type="text" name="" id="" />
            </div>
            <div>
              <label for="">Nombres</label>
              <input type="text" name="" id="" />
            </div>
            <div>
              <label for="">Apellidos</label>
              <input type="text" name="" id="" />
            </div>
            <div>
              <label for="">Fecha de nacimiento</label>
              <input type="date" name="" id="" />
            </div>
            <div>
              <label for="">Genero</label><br />
              <div class="opciones">
              <div class="botonradio" >
              <input type="checkbox"><p>Mujer</p>
              </div>
              <div class="botonradio" >
              <input type="checkbox"><p>Hombre</p>
              </div>
              <div class="botonradio">
              <input type="checkbox"><p>Otro</p>
            </div>
            </div>
            </div>
            <div>
              <label for="">Email</label>
              <input type="text" name="" id="" />
            </div>
            <div>
              <label for="">Teléfono de contacto</label>
              <input type="text" name="" id="" />
            </div>
            <div>
              <label for="">País de origen</label><br />
              <select name="" id="">
                <option value="" disabled>Seleccione</option>
                <option value="">Colombia</option>
                <option value="">Otro</option>
              </select>
            </div>
            <div>
              <label for="">Foto</label>
              <input type="file" name="" id="" placeholder="Selecciones" />
            </div>
            <div>
              <label for="">Contraseña</label>
              <input type="password" name="" id="" />
            </div>
            <div>
              <label for="">Confirmar contraseña</label>
              <input type="password" name="" id="" />
            </div>
            <div class="container-burron-register">
              <p class="terminosycon">
                <input type="checkbox" name="" id="hero_cta" /> Acepto terminos y
                condiciones
              </p>
              <a href="./login.html" class="btn-register">Ingresar</a>
            </div>
          </form>
        </div>
      </div>
      <section class="modal">
        <div class="modal_container">
          <div class="modal_title">
            <h1>Terminos y condiciones</h1>
          </div>
          </div>
        </div>
      </section>
    </div>

    <script src="../static/js/app.js"></script>
  </body>
</html>
