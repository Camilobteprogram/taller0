  <body>
    <div class="container_dashboard">
      <div class="sidebar_dashboard">
        <div class="sidebar_logo">

          <img src="../static/img/hotelia campana.svg" alt="">
          <img src="../static/img/face_dashboard.jpg" alt="">

        <div class="action_sidebar">
          <div class="action_sidebar_hover"><a href="#"><i class="fa-solid fa-bed"></i> <span class="text-sidebar">Habitaciones</span></a></div>
          
          <div class="action_sidebar_hover"><a href="#"><i class="fa-solid fa-bell"></i> <span class="text-sidebar">Reservas</span></a></div>

      <div class="dashboard">
        <div class="container_info_dashboard">
          <h1>Bienvenido, Angie Vargas</h1>
          <div class="photo-content">
            <!--no encontre la foto :(-->
            <img src="IMG/opinion/user2.png" alt="foto camilo">
            <div class="container-action-profile">
              <i class="fa-solid fa-file-import" id="icon-send-report"></i>
              <i class="fa-solid fa-upload"></i>
            </div>
            <button class="btn-change-password">
              Cambiar contraseña
            </button>
          </div>
          <div class="container_information_dashboard">
            <div class="info_general_dashboard">
              <div>
                <label for="">Tipo de documento</label>
                <input type="text" value="Cédula de ciudadanía" id="input">
              </div>
              <div>
                <label for="">Número de documento</label>
                <input type="text" value="1025417456" id="input">
              </div>
              <div>
                <label for="">Nombres</label>
                <input type="text" value="Angie Camila" id="input">
              </div>
              <div>
                <label for="">Apellidos</label>
                <input type="text" value="Vargas Pinzón" id="input">
              </div>
              <div>
                <label for="">Fecha de nacimiento</label>
                <input type="text" value="10/08/1976" id="input">
              </div>
              <div>
                <label for="">País de origen</label>
                <input type="text" value="Colombia" id="input">
              </div>
              <div>
                <label for="">Género</label>
                <div class="opcioness">
                  <div class="botonradioo" >
                  <input type="checkbox" checked><p>Mujer</p>
                  </div>
                  <div class="botonradioo" >
                  <input type="checkbox"><p>Hombre</p>
                  </div>
                  <div class="botonradioo">
                  <input type="checkbox"><p>Otro</p>
                </div>
                </div>
              </div>
              <div>
                <label for="">Telefono de contacto</label>
                <input type="text" value="3135207460" id="input">
              </div>
              <div>
                <label for="">Email</label>
                <input type="text" value="angievargas2@gmail.com" id="input">
              </div>
              <button class="btn-edit"> Actualizar </button>
            </div>
            <div class="container-change-password">
              <div>
                <label for="">Password</label>
                <input type="password" id="input">
              </div>
              <div>
                <label for="">Confirm Password</label>
                <input type="password" id="input">
              </div>
              <button class="btn-edit">Cambiar</button>
            </div>
          </div>
        </div>
      </div>

    </div>
